<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>For Jaya ❤️</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mp3" />
    </audio>

    <div class="container">
        <!-- Music button -->
        <button id="musicButton">Play Music 🎵</button>

        <!-- Greeting -->
        <h1 id="greeting" class="glow-text"></h1>
        
        <!-- Heart animation -->
        <div class="heart"></div>

        <!-- Page messages -->
        <p class="message" id="pageMessage">
            I've prepared a little surprise just for you, Jaya. 💖<br>
            Swipe/Click "Next" to continue!
        </p>

        <!-- Next button -->
        <button id="nextButton">Next ➡️</button>

        <!-- Final message -->
        <p id="finalMessage" class="hidden glow-text">
            🎆 You are an absolutely amazing person, Jaya. 🥰✨<br>
            I'm really happy I got to know you. Keep shining always! 🌟💫<br>
            - Your secret friend 💌
        </p>

        <!-- Confetti canvas -->
        <canvas id="confetti"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
